<h2>모여봐요 동물의 숲</h2>

<img src="동숲.jpg" width="450">

<br>2020년 3월 20일 Nintendo Switch로 전 세계 동시 발매된 동물의 숲 시리즈의 게임. 약칭은 한국에서는 모동숲, 일본에서는 아츠모리(あつ森)이며, 영미권 국가에서는 ACNH(Animal Crossing New Horizons)라고 줄여서 부르기도 한다.
